<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divece-width, initial-scale =1.0">
    <link rel ="stylesheet" href="../css/style.css" type="text/css">
    <title> Employee payroll form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
            </div>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </header>
        
        <div class="form-content">
            <form class="form" action="#" onsubmit="sav();return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile"> Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -1.png" required>
                        <img class="profile" id='image1' src="../assets/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -2.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -3.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -4.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -4.png">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
