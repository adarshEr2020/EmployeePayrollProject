<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divece-width, initial-scale =1.0">
    <link rel ="stylesheet" href="../css/style.css" type="text/css">
    <title> Employee payroll form</title>
    </head>

    <!-- main content  -->
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
            </div>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </header>
        
        <div class="form-content">
            <form class="form" action="#" onsubmit="sav();return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile"> Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -1.png" required>
                        <img class="profile" id='image1' src="../assets/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -2.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -3.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -4.png" required>
                            <img class="profile" id='image1' src="../assets/Ellipse -4.png">
                        </label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">female</label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="department">Derpartment</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>

                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>

                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="hr">Finance</label>

                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>

                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary:</label> 
                     <input class="input" type="range" name="salary" id="salary" man="30000" max="50000" step="100" value="40000">
                        <output class="salary-output text" for="salary">40000</output>                    
                </div>
            </form>
        </div>
    </body>
</html>
